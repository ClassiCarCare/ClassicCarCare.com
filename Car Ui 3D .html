<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Car Website Design</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Car Ui 3D .css">
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <section>
		<!-- Body Background Change -->
        <div class="bg"></div>
		
		<!-- Top Header Desktop -->
        <header>
            <a href="#" class="logo"><img src="img/logo.png" style="width: 100px;"></a>
			
            <ul class="navigation">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </header>
		
		<!-- Top Header Mobile -->
		<div class="topnav">
			<a href="#" class="active"><img src="img/logo.png" style="width: 60px;"></a>
			
			<div id="myLinks">
				<a href="#">Home</a>
				<a href="#">About Us</a>
				<a href="#">About</a>
				<a href="#">Login</a>
			</div>
			
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<i class="fa fa-bars"></i>
			</a>
		</div>
		
		<!-- Left Content -->
        <div class="content">
            <div class="textbox">
				<div>
					<h2>Responsive Car Website Design</h2>
					<p>3D Model of Lamborgini Cars Looks Pretty Coal You Can Rotate 360deg view</p>
					<a href="#">Learn More</a>
				</div>
            </div>
            <div class="imgBox">
				<model-viewer src="models/lambo11.glb" class="fruits" camera-controls camera-orbit="35deg 60deg" shadow-intensity="1" touch-action="pan-y"></model-viewer>
            </div>
        </div>
		
		<!-- Right Content Cars -->
        <ul class="thumb">
            <li class="active">
				<model-viewer src="models/lambo11.glb" onclick="imgSlider('models/lambo11.glb');changeBgColor('#00bcd4')" camera-orbit="35deg 60deg" touch-action="pan-y"></></model-viewer>
			</li>

           <li>
				<model-viewer src="models/lambo22.glb" onclick="imgSlider('models/lambo22.glb');changeBgColor('#795548')" camera-orbit="35deg 60deg" camera-controls touch-action="pan-y"></model-viewer>
			</li>
			
            <li>
				<model-viewer src="models/lambo33.glb" onclick="imgSlider('models/lambo33.glb');changeBgColor('#3f51b5')" camera-orbit="35deg 60deg" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
			</li>
			
            <li>
				<model-viewer src="models/lambo44.glb" onclick="imgSlider('models/lambo44.glb');changeBgColor('#fc4a55')" camera-orbit="35deg 60deg" camera-controls touch-action="pan-y"></model-viewer>
			</li>
			
            <li>
				<model-viewer src="models/lambo55.glb" onclick="imgSlider('models/lambo55.glb');changeBgColor('#009688')" camera-orbit="35deg 60deg" camera-controls touch-action="pan-y"></model-viewer>
			</li>

			
        </ul>
		
		<!-- Social Media -->
        <ul class="social">
			
            <li><a href="https://twitter.com/home?lang=en-in"><img src="img/twitter.png" alt=""></a></li>
            <li><a href="https://www.instagram.com/?hl=en"><img src="img/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <script>
        //change image on click
        function imgSlider(anything){
            document.querySelector('.fruits').src = anything;
        }
		
		// change background color 
			function changeBgColor(color){
			const bg = document.querySelector('.bg')
			bg.style.background = color;
		}
		
        //add active class in selected thumbnails
        let el = document.querySelectorAll('.thumb li');
        for (let i = 0; i < el.length; i++) {
            el[i].onclick = function(){
                var c = 0;
                while (c < el.length){
                    el[c++].className = 'check';
                }
                el[i].className = 'check active';
            }
        }
		
		// Mobile Toggle Menu
		function myFunction() {
		  var x = document.getElementById("myLinks");
		  if (x.style.display === "block") {
			x.style.display = "none";
		  } else {
			x.style.display = "block";
		  }
		}
    </script>



<section>





</section>
</body>
</html>
